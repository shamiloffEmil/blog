{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'about_list' pk=post.author.id %}">{{ post.author }}</a></h1>
            <div class="size"><p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.text }}</a></p></div>>
            <div class="date">
                {{ post.published_date }}
            </div>

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="size"><p>{{ post.text|linebreaksbr }}</p></div>
            <h1>__________________________________________________________________________</h1>
        </div>
    {% endfor %}
{% endblock %}
